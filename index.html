                    <img src="images/light.jpg" alt="Gallery Image 2">

                    <img src="images/ducks.jpg" alt="Gallery Image 6">
                </div>
                <div class="gallery-navigation">
                    <button class="arrow prev" aria-label="Previous Image">&uarr;</button>
                    <button class="arrow next" aria-label="Next Image">&darr;</button>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        const images = document.querySelectorAll('.gallery-image img');
        const prevButton = document.querySelector('.gallery-navigation .prev');
        const nextButton = document.querySelector('.gallery-navigation .next');

        let currentIndex = 0;

        function updateGallery() {
            images.forEach((img, index) => {
                img.style.display = index === currentIndex ? 'block' : 'none';
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateGallery();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateGallery();
        });

        // Initialize gallery
        updateGallery();
    </script>
